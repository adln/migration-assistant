<div class="container-fluid col-md-8 col-md-offset-2" data-ng-controller="MongoDBController">
  <h1>Etape 2:
    <small>MongoDB</small>
  </h1>
  <p class="lead">Veuillez lancer MongoDB, et entrer le nom de la base de données.</p>  
  <form class="form-horizontal col-md-10 col-md-offset-1" ng-submit="mongodb()"
  method="post">    
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Base de données</label>
      <div class="col-md-8">
        <input id="name" data-ng-model="dbName" type="text" placeholder="Le nom de la base de données" class="form-control" required>
      </div>
    </div>
    <div class="form-group" style="padding: 50px;">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary btn-lg">Suivant
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
    </div>
  </form>
</div>
