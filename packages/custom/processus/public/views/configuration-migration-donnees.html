<div class="container-fluid col-md-8 col-md-offset-2" data-ng-controller="MigrationController">
  <h1>Etape 5:
    <small>Migration des données</small>
  </h1>
  <p class="lead">Veuillez cliquer sur le bouton suivant pour commencer la migration des données.</p>
  <form class="form-horizontal col-md-10 col-md-offset-1"
  ng-submit="migration()" method="post">
    <div class="form-group" style="padding: 50px;">
      <div class="col-md-6 col-md-offset-3 text-center">
        <button type="button" class="btn btn-primary btn-xlarge">Commencer
          <span class="glyphicon glyphicon-play"></span>
        </button>
      </div>
    </div>
  </form>
</div>
