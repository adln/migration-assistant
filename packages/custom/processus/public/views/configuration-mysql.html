<div class="container-fluid col-md-8 col-md-offset-2" data-ng-controller="MySQLController">
  <div class="page-heading">
    <h1>Etape 1:
      <small>MySQL</small>
    </h1>
  </div>
  <p class="lead">Veuillez remplire les champs ci-dessous.</p>
  <hr>
  <form class="form-horizontal col-md-10 col-md-offset-1" ng-submit="mysql()" method="post">
    <div class="form-group">
      <label class="col-md-4 control-label" for="hote">Hôte</label>
      <div class="col-md-8">
        <input id="name" data-ng-model="host" type="text" placeholder="ex. http://localhost ou http://127.0.0.1" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="port">Port</label>
      <div class="col-md-8">
        <input id="name" data-ng-model="port" type="text" placeholder="ex. 3306" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="user">Nom d'utilisateur</label>
      <div class="col-md-8">
        <input id="name" data-ng-model="user" type="text" placeholder="ex. root" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Mot de passe</label>
      <div class="col-md-8">
        <input id="name" data-ng-model="password" type="text" placeholder="Le mot de passe de la base de données" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Base de données</label>
      <div class="col-md-8">
        <input id="name" data-ng-model="dbName" type="text" placeholder="Le nom de la base de données" class="form-control">
      </div>
    </div>
    <div class="form-group" style="padding: 50px;">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary btn-lg" type="submit">Suivant
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
    </div>
  </form>
</div>
