<div class="container-fluid col-md-8 col-md-offset-2" data-ng-controller="SchemaController" ng-init="init()">
	<h1>Etape 4:
		<small>Generation des schémas MongoDB</small>
	</h1>
	<p class="lead">Veuillez selectionner pour chaque entité, un schéma MongoDB.</p>
	<form class="form-horizontal col-md-12" ng-submit="migration()"
	method="post">
		<h2 data-ng-if="associations.length">Schémas</h2>
		<hr>
		<div class="form-row" data-ng-repeat="association in associations">
			<h3>Association {{$index + 1}}</h3>
			<div class="row" data-ng-repeat="table in association.tables">
				<div class="col-md-12">
					<h4>{{table.name}}</h4>
					<div class="col-md-{{ 12 / table.schema.length}}" data-ng-repeat="schema in table.schema">
						<pre ng-class="{'bg-primary': schema.selected}" ng-hide="!schema">{{schema | json}}</pre>
						<pre ng-class="{'bg-primary': table.selectednull}" ng-if="!schema">Ne pas créer de collection pour <strong>{{table.name}}</strong></pre>
						<div class="text-center">
							<label class="btn btn-lg" ng-class="{'btn-primary': schema.selected || (schema == null && table.selectednull)}" ng-click="selectTable(table,schema)" >
								<span class="glyphicon glyphicon-ok-circle"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<hr>
		</div>
		<div class="form-group" style="padding: 50px;">
			<div class="col-md-12 text-center">
				<button class="btn btn-primary btn-lg">Suivant
					<span class="glyphicon glyphicon-chevron-right"></span>
				</button>
			</div>
		</div>
	</form>
</div>
